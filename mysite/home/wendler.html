
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">

  <li class="breadcrumb-item"><a href="#">Leafdash</a></li>
  <li class="breadcrumb-item active" aria-current="page">Wendler</li>
</ol>
          <h2 class="h4">Wendler Test</h2>
          <form method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <p>
              {{ form }}
              </p>
              <button class="btn btn-primary" type="submit">Calculate</button>
          </form>

  <div class="card card-body border-0 shadow table-wrapper table-responsive">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th class="border-gray-200">Week #</th>
                  <th class="border-gray-200">Set 1</th>
                  <th class="border-gray-200">Set 2</th>
                  <th class="border-gray-200">Set 3</th>
                  <th class="border-gray-200">Set 4</th>
              </tr>
          </thead>
          <tbody>
              {% for key, value in calculated_dict.items %}
              <tr>
                  <td>{{key}}</td>
                  {% for key1, value1 in value.items %}
                  <td>{{value1}}</td>
                  {% endfor %}
              </tr>
              {% endfor %}
          </tbody>
      </table>
      <br>
      <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group ms-2 ms-lg-3">
              <form action="export/">
                    <input class="btn btn-sm btn-outline-gray-600" type="submit" value="PDF" />
              </form>
          </div>
      </div>
  </div>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
