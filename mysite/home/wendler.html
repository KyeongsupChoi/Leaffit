
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            Leaffit
        </title>
    </head>
    <body>
        <main class="card bg-success">
            <div class="card-body">
                <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                    <li class="breadcrumb-item"><a href="#">Leaffit</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Wendler</li>
                </ol>
                <div style="padding-left: 1.5em;">
                    <div class="m-5 pb-5 panel panel-default" style="padding-left: 1.5em;">
                        <h2 class="h4">Input your One Rep Max in Kilograms</h2>
                        <form method="POST"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>
                                {{ form }}
                            </p>
                            <button class="btn btn-primary" type="submit">Calculate</button>
                        </form>
                    </div>
                </div>
                <div class="card card-body border-0 shadow table-wrapper table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="border-gray-200">Week #</th>
                                <th class="border-gray-200">Set 1</th>
                                <th class="border-gray-200">Set 2</th>
                                <th class="border-gray-200">Set 3</th>
                                <th class="border-gray-200">Set 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in calculated_dict.items %}
                            <tr>
                                <td>{{key}}</td>
                                {% for key1, value1 in value.items %}
                                <td>{{value1}}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <br>
                    <div>
                              <form action="export/" style="padding-right: 3em;">
                                  <input type="submit" value="PDF" class="btn btn-danger pd-5 m-6" style="float: left; margin: 1em;"/>
                              </form>
                              <form action="export_doc/" style="border-left: 3em;">
                                  <input type="submit" value="Word/Docx" class="btn btn-primary pd-5 m-6" style="float: left; margin: 1em;" />
                              </form>
                    </div>
                </div>
            </div>
        </main>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
